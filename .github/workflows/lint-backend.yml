name: Lint backend
on:
  push:
    branches:
    - main
    - develop
  pull_request:
    branches:
    - main
    - develop
jobs:
  coverage:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: back

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: '^1.20.2'

      - run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - run: go vet ./...

      - run: staticcheck ./...
