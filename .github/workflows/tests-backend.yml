name: Tests backend
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go_directory:
          ["accomodation", "bar", "event", "photo", "restaurant", "transport"]

    defaults:
      run:
        working-directory: back/${{ matrix.go_directory }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: "^1.20.2"

      - run: go test
